<div class="settings">
  <main class="main">
    <aside class="aside">
      <div class="aside__container">
        <button class="aside__snow"></button>
        <button class="aside__sound"></button>
        <div class="search">
          <input class="search__input" type="search" placeholder="Поиск">
          <img class="search__img" src="../../assets/svg/search.svg"
            alt="search">
        </div>
      </div>
      <div class="aside__container sort">
        <p class="sort__text">Сортировать</p>
        <select class="sort__select">
          <option class="sort__option">По возрастанию</option>
          <option class="sort__option">По убыванию</option>
        </select>
      </div>
      <label class="aside__label">
        <input class="aside__input-checkbox aside__liked"
          type="checkbox" placeholder="Поиск">
        <span class="aside__checkbox"></span>
        Только любимые
      </label>
      <div>
        <h3 class="aside__title">Форма</h3>
        <div class="aside__all-width-container shape">
          <label class="shape__label">
            <input class="shape__input aside__input-checkbox" type="checkbox">
            <span class="shape__item shape__item_bell"></span>
          </label>
          <label class="shape__label">
            <input class="shape__input aside__input-checkbox" type="checkbox">
            <span class="shape__item shape__item_ball"></span>
          </label>
          <label class="shape__label">
            <input class="shape__input aside__input-checkbox" type="checkbox">
            <span class="shape__item shape__item_cone"></span>
          </label>
          <label class="shape__label">
            <input class="shape__input aside__input-checkbox" type="checkbox">
            <span class="shape__item shape__item_snowflake"></span>
          </label>
          <label class="shape__label">
            <input class="shape__input aside__input-checkbox" type="checkbox">
            <span class="shape__item shape__item_toy"></span>
          </label>
        </div>
      </div>
      <div>
        <h3 class="aside__title">Количество экземпляров</h3>
        <div class="range__all range__all_number">
          <div class="range__current range__current_number">
            <div class="range__point range__start range__start_number"></div>
            <div class="range__point range__end range__end_number"></div>
          </div>
        </div>
        <div class="aside__all-width-container number">
          <div class="number__start">1</div>
          <div class="number__end">12</div>
        </div>
      </div>
      <div>
        <h3 class="aside__title">Год приобретения</h3>
        <div class="range__all range__all_year">
          <div class="range__current range__current_year">
            <div class="range__point range__start range__start_year"></div>
            <div class="range__point range__end range__end_year"></div>
          </div>
        </div>
        <div class="aside__all-width-container year">
          <div class="year__start">1940</div>
          <div class="year__end">2021</div>
        </div>
      </div>
      <div>
        <h3 class="aside__title">Цвет</h3>
        <div class="aside__container color">
          <label class="color__label">
            <input class="aside__input-checkbox color__input_white" type="checkbox">
            <span class="color__item color__item_white"></span>
          </label>
          <label class="color__label">
            <input class="aside__input-checkbox color__input_yellow" type="checkbox">
            <span class="color__item color__item_yellow"></span>
          </label>
          <label class="color__label">
            <input class="aside__input-checkbox color__input_red" type="checkbox">
            <span class="color__item color__item_red"></span>
          </label>
          <label class="color__label">
            <input class="aside__input-checkbox color__input_blue" type="checkbox">
            <span class="color__item color__item_blue"></span>
          </label>
          <label class="color__label">
            <input class="aside__input-checkbox color__input_green" type="checkbox">
            <span class="color__item color__item_green"></span>
          </label>
        </div>
      </div>
      <div>
        <h3 class="aside__title">Размер</h3>
        <div class="aside__container size">
          <label class="aside__label">
            <input class="aside__input-checkbox size__input_large"
              type="checkbox">
            <span class="aside__checkbox"></span>
            Большой
          </label>
          <label class="aside__label">
            <input class="aside__input-checkbox size__input_medium"
              type="checkbox">
            <span class="aside__checkbox"></span>
            Средний
          </label>
          <label class="aside__label">
            <input class="aside__input-checkbox size__input_small"
              type="checkbox">
            <span class="aside__checkbox"></span>
            Маленький
          </label>
        </div>
      </div>
      <input type="reset" class="aside__reset" value="Сбросить фильтры">
    </aside>
    <div class="catalog">
      <h2 class="catalog__title">Игрушки</h2>
      <div class="catalog__list">
        <div></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a class="footer__link" href="https://rs.school/js/"><img
        class="footer__img" src="../../assets/svg/rss.svg" alt="rss"></a>
    <a class="footer__link" href="https://github.com/jnorwill">App developer:
      jnorwill</a>
    <span class="footer__year">2021</span>
  </footer>
</div>
