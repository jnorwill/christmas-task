<div class="settings">
  <main class="main">
    <aside class="aside">
      <div class="aside__container">
        <button class="aside__snow"></button>
        <button class="aside__sound"></button>
        <div class="search">
          <input class="search__input" type="search" placeholder="Поиск">
          <img class="search__img" src="../../assets/svg/search.svg"
            alt="search">
        </div>
      </div>
      <div class="aside__container sort">
        <p class="sort__text">Сортировать</p>
        <select class="sort__select">
          <option class="sort__option">По возрастанию</option>
          <option class="sort__option">По убыванию</option>
        </select>
      </div>
      <label class="aside__label"><input class="aside__checkbox aside__liked"
          type="checkbox" placeholder="Поиск">Только любимые</label>
      <div>
        <h3 class="aside__title">Форма</h3>
        <div class="aside__all-width-container shape-list">
          <button class="shape-list__item shape-list__item_bell">Колокол</button>
          <button class="shape-list__item shape-list__item_ball">Шар</button>
          <button class="shape-list__item shape-list__item_cone">Шишка</button>
          <button class="shape-list__item shape-list__item_snowflake">Снежинка</button>
          <button class="shape-list__item shape-list__item_toy">Фигурка</button>
        </div>
      </div>
      <div>
        <h3 class="aside__title">Количество экземпляров</h3>
        <div class="range__all range__all_number">
          <div class="range__current range__current_number">
            <div class="range__point range__start range__start_number"></div>
            <div class="range__point range__end range__end_number"></div>
          </div>
        </div>
        <div class="aside__all-width-container number">
          <div class="number__start">1</div>
          <div class="number__end">12</div>
        </div>
      </div>
      <div>
        <h3 class="aside__title">Год приобретения</h3>
        <div class="range__all range__all_year">
          <div class="range__current range__current_year">
            <div class="range__point range__start range__start_year"></div>
            <div class="range__point range__end range__end_year"></div>
          </div>
        </div>
        <div class="aside__all-width-container year">
          <div class="year__start">1940</div>
          <div class="year__end">2021</div>
        </div>
      </div>
      <div>
        <h3 class="aside__title">Цвет</h3>
        <ul class="aside__container color-list">
          <li class="color-list__item color-list__item_white"></li>
          <li class="color-list__item color-list__item_yellow"></li>
          <li class="color-list__item color-list__item_red"></li>
          <li class="color-list__item color-list__item_blue"></li>
          <li class="color-list__item color-list__item_green"></li>
        </ul>
      </div>
      <div>
        <h3 class="aside__title">Размер</h3>
        <div class="aside__container size">
          <label class="aside__label"><input class="aside__checkbox
              size__input_large" type="checkbox">Большой</label>
          <label class="aside__label"><input class="aside__checkbox
              size__input_medium"
              type="checkbox">Средний</label>
          <label class="aside__label"><input class="aside__checkbox
              size__input_small" type="checkbox">Маленький</label>
        </div>
      </div>
      <input type="reset" class="aside__reset" value="Сбросить фильтры">
    </aside>
    <div class="catalog">
      <h2 class="catalog__title">Игрушки</h2>
      <div class="catalog__list">
        <div></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <a class="footer__link" href="https://rs.school/js/"><img
        class="footer__img" src="../../assets/svg/rss.svg" alt="rss"></a>
    <a class="footer__link" href="https://github.com/jnorwill">App developer:
      jnorwill</a>
    <span class="footer__year">2021</span>
  </footer>
</div>
